<div class="row">
    <div class="col-md-6">
        <form class="well">
            <div class="form-group">
                <label for="firstname">Firstname</label>
                <input type="text" class="form-control" id="firstname" ng-model="form.firstName">
            </div>
            <div class="form-group">
                <label for="lastname">Lastname</label>
                <input type="text" class="form-control" id="lastname" ng-model="form.lastName">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone" ng-model="form.phone">
            </div>
            <div class="form-group">
                <label for="street">Street Address</label>
                <input type="text" class="form-control" id="street" ng-model="form.address.street">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" ng-model="form.address.city">
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state" ng-model="form.address.state">
            </div>
            <div class="form-group">
                <label for="pin">Pincode</label>
                <input type="text" class="form-control" id="pin" ng-model="form.address.pin">
            </div>
            <div class="row">
              <div class="col-md-6"><button type="submit" class="btn btn-success" ng-click="addDatabase()">Add Customer</button></div>
              <!--<div class="col-md-6"><button type="submit" class="btn btn-danger" ng-click="reset()">Reset</button></div>-->

            </div>
            <br>
        </form>
    </div>
    <div class="col-md-6">
        <table class="table table-hover">
            <thead>
            <th>Name</th>
            <th>Phone</th>
            <th>Address</th>
            </thead>
            <tr ng-repeat="customer in customers | startForm:(currentPage-1) * maxSize | limitTo :maxSize">
                <td>{{customer.firstName}}&nbsp;{{customer.lastName}}</td>
                <td>{{customer.phone}}</td>
                <td>{{customer.address.street}}<br>
                    {{customer.address.city}},{{customer.address.state}}<br>
                    {{customer.address.pin}}
                </td>
                <td><i class="fa fa-trash" ng-click="delete($index)"></i></td>
            </tr>
            
        </table>
        <ul uib-pagination total-items="customers.length" ng-model="currentPage" items-per-page="maxSize"></ul>
    </div>

</div>
